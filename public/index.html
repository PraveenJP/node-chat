<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Let's Go Tweetz</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" >
        <link rel="stylesheet" href="./css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="hole-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 well">
                        <a class="cus-link" href="" data-toggle="modal" data-target="#myModal">
                            <img class="center" width="80" src="img/chat-icon.png"/>
                        </a>
                        <h1 align="center">Let's Go Tweetz</h1>                
                        <h3 align="center">Join Chat</h3>
                        
                        <form action="tweetz.html" autocomplete="off">
                            <div class="form-group">
                                <label>Display Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control" type="text" name="name" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Room Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-home"></i>
                                    </span>
                                    <input class="form-control" type="text" name="room" required />
                                </div>
                            </div>
                            <button class="btn btn-primary pull-right" type="submit"><i class="glyphicon glyphicon-log-in"></i> Let's Go!!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">About Developer</h4>
                </div>
                <div align="center" class="modal-body">
                    <div class="alert alert-success">
                        <img width="120" src="img/logo.png" />
                        <h2>Praveen JP</h2>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <h4><a href="https://in.linkedin.com/in/roadizpraveen" target="_blank">Linkedin</a></h4>
                        </div>
                        <div class="col-md-4">
                            <h4><a href="https://www.facebook.com/RoadizPraveen" target="_blank">Facebook</a></h4>
                        </div>
                        <div class="col-md-4">                
                            <h4><a href="https://github.com/PraveenJP/" target="_blank">GitHub</a></h4>
                        </div>
                    </div>
                </div>
                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>-->
                </div>
            </div>
        </div>
        
        <!--script Part-->
        <script src="/js/jquery-2.2.2.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            window.location.hash="no-back-button";
            window.location.hash="Again-No-back-button";//again because google chrome don't insert first hash into history
            window.onhashchange=function(){window.location.hash="no-back-button";}
        </script>
    </body>
</html>
